spring.config.import=optional:file:./secrets.properties

spring.application.name=psk-lab
spring.datasource.url=jdbc:postgresql://localhost:5432/psql-db
spring.datasource.username=root
spring.datasource.password=root@111
server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SMTP
spring.mail.host=${MAILGUN_HOST}
spring.mail.port=${MAILGUN_PORT}
spring.mail.username=${MAILGUN_USERNAME}
spring.mail.password=${MAILGUN_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=false